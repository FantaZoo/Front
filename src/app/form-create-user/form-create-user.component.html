<h2 mat-dialog-title>Création d'un utilisateur</h2>
<mat-dialog-content>
    <mat-form-field>
        <form class="form">
            <div class="form-group form-space">
                <input type="firstname" class="form-control" id="firstname" placeholder="Prénom" name="firstname">
            </div>
            <div class="form-group form-space">
                <input type="lastname" class="form-control" id="lastname" placeholder="Nom" name="lastname">
            </div>
            <div class="form-group form-space">
              <input type="email" class="form-control" id="inputEmail2" aria-describedby="emailHelp" placeholder="Adresse mail" name="mail2">
            </div>
            <div class="form-group form-space">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Mot de passe" name="password2">
            </div>
            <div class="form-group form-space">
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" id="tel" placeholder="Téléphone" name="tel">
            </div>
            <div class="form-group form-space">
                <textarea type="adresse" class="form-control" id="adresse" placeholder="Adresse" name="adresse"></textarea>
            </div>
          </form>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close class="annuler">Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="creer">Créer</button>
</mat-dialog-actions>
